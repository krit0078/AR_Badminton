<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background:black; color:white;
      display:flex; align-items:center; justify-content:center;
      font-size:1.5em; z-index:9999;
    }
  </style>
</head>
<body>
  <div id="loading">Loading AR...</div>

  <a-scene
    mindar-image="imageTargetSrc: marker/targets_d.mind;
                  filterMinCF: 0.0001;
                  filterBeta: 0.001;
                  warmupTolerance: 12;
                  missTolerance: 5"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
  // ล็อกตำแหน่งหลังแสกน
  AFRAME.registerComponent("fixed-position", {
    init: function () {
      this.locked = false;
      this.lastPos = new THREE.Vector3();
    },
    tick: function () {
      const obj = this.el.object3D;
      if (!obj.visible) return;

      if (!this.locked) {
        this.lastPos.copy(obj.position);
        this.locked = true;
      }
      obj.position.copy(this.lastPos);
    }
  });

  // หมุนเข้าหากล้องเสมอ
  AFRAME.registerComponent("look-at-camera", {
    tick: function () {
      const obj = this.el.object3D;
      const cam = this.el.sceneEl.camera;
      if (obj.visible && cam) {
        const targetQuat = new THREE.Quaternion().setFromRotationMatrix(
          new THREE.Matrix4().lookAt(obj.position, cam.position, obj.up)
        );
        obj.quaternion.slerp(targetQuat, 0.2);
      }
    }
  });

  // fade-in นุ่มนวล
  AFRAME.registerComponent("fade-in", {
    init: function () {
      this.el.setAttribute("material", "opacity: 0");
      this.opacity = 0;
    },
    tick: function () {
      if (!this.el.object3D.visible) return;
      if (this.opacity < 1) {
        this.opacity += 0.05;
        this.el.setAttribute("material", "opacity", this.opacity);
      }
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
    const scene = document.querySelector("a-scene");
    const loadingEl = document.getElementById("loading");
    const totalMarkers = 15;

    for (let i = 0; i < totalMarkers; i++) {
      const marker = document.createElement("a-entity");
      marker.setAttribute("mindar-image-target", `targetIndex: ${i}`);
      scene.appendChild(marker);

      marker.addEventListener("targetFound", (e) => {
        if (e.detail && e.detail.cf < 0.6) return;

        let videoPlane = marker.querySelector("a-video");
        if (!videoPlane) {
          const video = document.createElement("video");
          video.id = `video${i}`;
          video.src = `video/v${i}.mp4`;
          video.loop = true;
          video.muted = false;
          video.playsInline = true;
          video.setAttribute("webkit-playsinline", "");
          video.preload = "auto";
          document.body.appendChild(video);

          videoPlane = document.createElement("a-video");
          videoPlane.setAttribute("src", `#video${i}`);
          videoPlane.setAttribute("position", "0 0 0");
          videoPlane.setAttribute("rotation", "0 0 0");
          videoPlane.setAttribute("width", "1.0");
          videoPlane.setAttribute("height", "1.8");
          videoPlane.setAttribute("fixed-position", "");
          videoPlane.setAttribute("look-at-camera", "");
          videoPlane.setAttribute("fade-in", "");
          videoPlane.setAttribute("visible", "false");
          marker.appendChild(videoPlane);
        }

        videoPlane.setAttribute("visible", "true");
        const video = document.getElementById(`video${i}`);
        video.play().catch(e => console.log("Autoplay blocked:", e));
      });

      marker.addEventListener("targetLost", () => {
        const videoPlane = marker.querySelector("a-video");
        const video = document.getElementById(`video${i}`);
        if (videoPlane) {
          videoPlane.setAttribute("visible", "false");
          videoPlane.removeAttribute("fixed-position");
        }
        if (video) video.pause();
      });
    }

    scene.addEventListener("renderstart", () => loadingEl.style.display = "none");
  });
  </script>
</body>
</html>
